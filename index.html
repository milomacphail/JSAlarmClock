<!DOCTYPE html>
<html>
    <head>
        <title>A Very Precious JavaScript Alarm Clock</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <h1>Please enjoy this alarm clock, if you like.</h1>
        <div id="main-container">
            <h2 id="clock"></h2>
        </div>
        
        <div id="alarm-container">
            <h3>Set Alarm Time</h3>
            <label>
                <div>
                   <select id="alarmhrs"></select>     
                </div>
            </label>
            <label>
                <div>
                    <select id="alarmmins"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="alarmsecs"></select>
                </div>
            </label>
            <label>
                <div>
                    <select id="ampm">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </label>
        </div>
        </div>
        <div id="buttonHolder">
            <div>
                <button id="setButton" onClick='alarmSet()'>Set alarm my good,[person]?</button><!--Add gendered/non-gendered gentry term-->
            </div>
        <div>
            <button id="clearButton" onClick='alarmClear()'>Shall I clear the alarm?</button>
        </div>
        </div>
    <script type='text/javascript' src='main.js'></script>
    </body>
</html>
